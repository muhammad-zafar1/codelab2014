<div class="error-modal">
    <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="Error!!!" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" title= "close">&times; <span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel" ng-bind="modalHeader"></h4>
                    <h4 class="modal-title" ng-show="!modalHeader">Codelab WEB-APP encountered an error</h4>
                </div>
                <div class="modal-body">
                    <div class="panel panel-danger">
                        <div class="panel-body" id="errorMessage">
                            {{errorMessage}}
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>

        </div>
    </div>
</div>
